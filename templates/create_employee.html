<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <!-- Add Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-6 sm:p-8 md:p-12">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Create New Employee</h1>
        
        <div class="bg-white shadow-lg rounded-lg p-8 sm:p-10 md:p-12">
            <form method="POST">
                {% csrf_token %}
                
                <div class="space-y-4 rounded-md border border-gray-300 p-4 sm:p-6 md:p-8">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="empId" class="block text-gray-700 font-medium mb-2">
                                Employee id
                            </label>
                            <input type="text" id="empId" name="empId" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
                        </div>
                        <div>
                            <label for="empName" class="block text-gray-700 font-medium mb-2">
                                Employee Name
                            </label>
                            <input type="text" id="empName" name="empName" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
                        </div>
                        <div>
                            <label for="phoneNumber" class="block text-gray-700 font-medium mb-2">
                                Phone Number
                            </label>
                            <input type="text" id="phoneNumber" name="phoneNumber" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="emailId" class="block text-gray-700 font-medium mb-2">
                                Email
                            </label>
                            <input type="email" id="emailId" name="emailId" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
                        </div>
                        <div>
                            <label for="designation" class="block text-gray-700 font-medium mb-2">
                                Designation
                            </label>
                            <input type="text" id="designation" name="designation" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" required>
                        </div>
                    </div>
                </div>
    
                <div class="mt-6 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 w-full sm:w-auto">
                        Save
                    </button>
                    <a href="{% url 'employee_list' %}" class="text-blue-500 hover:text-blue-700 w-full sm:w-auto">
                        Back to Employee List
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
